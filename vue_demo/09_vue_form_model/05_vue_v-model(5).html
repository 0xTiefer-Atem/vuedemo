<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<!-- v-model结合select使用-->
<body>
<div id="app">
<!--  1.选择一个-->
  <select name="fruit" v-model="fruit">
    <option value="苹果">苹果</option>
    <option value="梨">梨</option>
    <option value="桃子">桃子</option>
    <option value="西瓜">西瓜</option>
  </select>
  <h2>你选择的是: {{fruit}}</h2>



<!--  2.选择多个-->
  <select name="fruits" v-model="fruits" multiple>
    <option value="苹果">苹果</option>
    <option value="梨">梨</option>
    <option value="桃子">桃子</option>
    <option value="西瓜">西瓜</option>
  </select>
  <h2>你选择的是: {{fruits}}</h2>

</div>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      fruit: '西瓜',
      fruits: []
    },
    methods: {

    },
    computed: {

    }
  });
</script>
</body>
</html>
