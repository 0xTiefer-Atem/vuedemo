<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

<!-- v-model结合radio-->
<body>
<!--  v-model在绑定单选框时，若绑定的是同一个变量，则为单选-->
<div id="app">
  <label for="male">
    <input type="radio" value="男" id="male" v-model="sex">男
  </label>
  <label for="female">
    <input type="radio" value="女" id="female" v-model="sex">女
  </label>
  <h2>您所选择的性别:  {{sex}}</h2>
</div>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      sex: '男'
    },
    methods: {

    },
    computed: {

    }
  });
</script>
</body>
</html>
