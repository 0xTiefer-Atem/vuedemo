<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<!-- const的使用-->
<body>
<script>
  //1  一旦给const修饰的标识符被赋值之后，不能修改
  // const name = 'why'
  // name = '123'

  //2  在使用const定义标识符,必须进行赋值
  // const name;

  //3 常量的含义是指向的对象不能修改,但是可以改变对象内部的属性,
  const obj = {
    name: 'wq',
    age: 18,
    height: 1.88
  };

  console.log(obj);

  obj.name = 'kobe';
  obj.age = 40;
  obj.height = 2.18;
  console.log(obj);
</script>
</body>
</html>
