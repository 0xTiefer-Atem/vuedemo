<!-- 块级作用域讲解-->
<body>

<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<button>按钮4</button>
<button>按钮5</button>


<script>
  //ES5中的var是没有块级作用域的
  //ES6中的let是有块级作用域的(if/for)
  //ES5之前因为if和for都没有块级作用域的概念，所以在很多时候，我们都必须借助function的作用
  //域来解决应用外面变量的问题
  //ES6中，加入了let，let它是有if和for级作用域的
  //1.变量作用域: 变量在什么范围内可用
  // {

  //2.没有块级作用域引起的问题,if的块级问题
  // var func;
  // if(true){

  //   func = function () {
  //     console.log(name);
  //   }
  //   // func()
  // }
  // name = 'kobe'

  //3.没有块级作用域引起的问题,for的块级问题

  // var btns = document.getElementsByTagName('button');
  // for (var i = 0; i < btns.length; i++){

  //     btns[i].addEventListener('click',function () {
  //       console.log('第' + (i+1) + '按钮被点击');
  //     })

  const btns = document.getElementsByTagName('button')
  for (let i = 0; i < btns.length; i++) {
    btns[i].addEventListener('click',function () {
      console.log('第' + (i+1) + '按钮被点击');
    });
  }

</script>
