<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<!-- v-on参数传递-->
<body>
<div id="app">
<!--  1.事件调用的方法没有参数-->
  <button @click = "bnt1Click()">按钮1(有括号)</button>
  <button @click = "bnt1Click">按钮1</button>
  <br>

<!--  2.在事件定义时，写方法时省略了小括号，但是方法本身是需要一个参数的
      这个时候，Vue会默认将浏览器产生的event事件对象作为参数传入到方法中-->
  <button @click = 'btn2Click(123)'>按钮2</button>
  <button @click = 'btn2Click()'>按钮2(不传入参数)</button>
  <button @click = 'btn2Click'>按钮2(没有括号)</button>
  <br>

<!--  3.方法定义时，我们需要event对象，同时还需要其他参数-->
  <button @click="btn3Click">按钮3(没有括号)</button>


<!--  4.在调用方法时，如何手动的获取到浏览器产生的event对象: $event-->
  <button @click="btn3Click(123,$event)">按钮3</button>
  <br>

</div>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
    },
    methods: {
      bnt1Click(){
        console.log('bnt1Click');
      },
      btn2Click(event){
        console.log(event ,'  ---------')
      },
      btn3Click(abc , event){
        console.log('+++++++++' , abc, event);
      }
    },
    computed: {

    }
  });
</script>
</body>
</html>
