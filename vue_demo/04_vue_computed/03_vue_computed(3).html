<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<!-- 计算属行中的getter和setter方法-->

<body>
<div id="app">
  <h2>{{fullName}}</h2>
</div>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'Kobe',
      lastName: 'Bryant'
    },
    methods: {

    },
    computed: {
      //这种写法是一个语法糖
      // fullName: function () {
      //   return this.firstName + ' ' + this.lastName
      // }

      //完整写法
      //计算属性一般是没有set方法的，只读属性(set方法99%不写)
      fullName: {
        set: function (newValue) {
          console.log('-----' + newValue);
          const names = newValue.split(' ')
          this.firstName = names[0];
          this.lastName = names[1];
          console.log(this.firstName + '   ' + this.lastName);
        },
        get: function () {
          return this.firstName + ' ' + this.lastName
        }
      }
    }
  });
</script>
</body>
</html>
