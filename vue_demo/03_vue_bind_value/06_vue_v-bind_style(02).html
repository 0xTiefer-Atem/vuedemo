<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!-- 动态绑定样式，数组语法-->
<div id="app">
  <h2 :style = "[baseStyle , baseStyle1]">{{message}}</h2>
</div>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      baseStyle: {
        backgroundColor: 'red'
      },
      baseStyle1: {
      fontSize: '100px'
      }
    },
    methods: {

    }
  });
</script>
</body>
</html>
