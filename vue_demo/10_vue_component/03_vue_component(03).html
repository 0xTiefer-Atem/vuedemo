<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<!-- 父组件与子组件-->
<!-- 若想直接使用子组件，必须在Vue实例中重新注册-->
<body>
<div id="app">
  <cpn2></cpn2>
<!--  <cpn1></cpn1>-->
</div>
<script src="../../js/vue.js"></script>
<script>

  //1.注册组件1构造器(子组件)
  const cpnC1 = Vue.extend({
    template: `
    <div>
      <h2>我是标题1</h2>
      <p>我是内容1,啊哈哈哈哈哈</p>
    </div>
    `
  });


  //注册组件2构造器(父组件)
  const cpnC2 = Vue.extend({
    template: `
    <div>
    <h2>我是标题1</h2>
    <p>我是内容2，啊呵呵呵呵呵</p>
    <cpn1></cpn1>
    </div>
    `,
    components: {
      cpn1: cpnC1
    }
  });



  //根组件
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
    },
    methods: {

    },
    computed: {

    },
    components: {
      cpn2: cpnC2,

      //直接使用子组件需要重新注册
      // cpn1: cpnC1
    }
  });
</script>
</body>
</html>
