<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: cornflowerblue;
    }
  </style>
</head>
<!-- 作业的回顾和完成-->
<body>
<div id="app">
  <ul>
    <li v-for="(movie , index) in movies"
        :class="{active: index === currentIndex}"
        @click="changeIndex(index)">{{movie}}</li>
  </ul>
</div>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['海王' , '海贼王' , '加勒比海盗' , '海尔兄弟'],
      currentIndex: 0
    },
    methods: {
      changeIndex(index) {
        this.currentIndex = index;
      }
    },
    computed: {

    }
  });
</script>
</body>
</html>
